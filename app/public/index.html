<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receber Objeto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h3 class="card-title mb-0">Dados Recebidos</h3>
            </div>
            <div class="card-body">
              <pre id="resultado" class="p-3 bg-light border rounded"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script do Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Função para fazer a requisição e carregar os dados automaticamente
      function carregarDados() {
        fetch("http://localhost:3000/receber")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("resultado").textContent = JSON.stringify(
              data,
              null,
              2
            );
            console.log("Objeto recebido:", data);
          })
          .catch((error) => console.error("Erro:", error));
      }

      // Chama a função carregarDados quando a página é carregada
      window.onload = carregarDados;
    </script>
  </body>
</html>
